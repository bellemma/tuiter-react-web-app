<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="index.css" rel="stylesheet">
  <link href="../../index.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/7ac540c3bc.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wd-main-content">

  <i class="fa-solid fa-magnifying-glass wd-search-icon"></i>
  <label for="search-bar"></label>
  <input class="wd-search-input" id="search-bar" type="text" title="Search Tuiter"
         placeholder="Search Tuiter">
  <a class="wd-settings" href="explore-settings.html">
    <i class="fa-solid fa-gear"></i>
  </a>


  <div class="wd-nav-bar">
    <ul>
      <li class="wd-selected-li">For you</li>
      <li>Trending</li>
      <li>Covid 19</li>
      <li>News</li>
      <li>Sports</li>
      <li>Entertainment</li>
    </ul>
  </div>

  <br>
  <hr>

  <div class="wd-tuits-display">
    <table>
      <tr valign="top">
        <td class="wd-primary-col" width="100%">Trending in Science
          <div class="wd-article-title">Starship</div>
          55.5k Tuits
        </td>
        <td>...</td>
      </tr>
    </table>
  </div>

  <hr>

  <div class="wd-tuits-display">
    <table>
      <tr valign="top">
        <td class="wd-primary-col" width="100%">
          <span class="wd-article-author">
            The New York Times
            <i class="fa-solid fa-square-check"></i>
          </span>
          <span>- Yesterday</span>
          <div class="wd-article-title">
            CNN's Cuomo conundrum: A star anchor with a brother in trouble
          </div>
        </td>
        <td>
          <img class="wd-article-pic" src="CNN-logo.jpeg" width="100px" height="100px"/>
        </td>
      </tr>
    </table>
  </div>

  <hr>

  <div class="wd-tuits-display">
    <table>
      <tr valign="top">
        <td class="wd-primary-col" width="100%">
          COVID 19 - LIVE
          <div class="wd-article-title">
            COVID 19: News and updates for Massachusetts
          </div>
        </td>
        <td>
          <img class="wd-article-pic" src="coronavirus.jpeg" width="100px" height="100px"/>
        </td>
      </tr>
    </table>
  </div>






</div>
</body>
</html>
